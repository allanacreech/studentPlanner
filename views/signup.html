  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Plan-Tastic</title>
    <!-- Bootstrap Core CSS -->
    <link href="/v/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="/v/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="/v/morrisjs/morris.css" rel="stylesheet">

    <link href="/v/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
      <div class="row">
          <div>
              <a href="/">
				         <img class="login_logo" src="/images/Plan_Tastic_Logo.jpg" alt="logo">
              </a>
          </div>
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-body">
                  <h2>Sign Up</h2>
                  <hr>
                  <form class="signup">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Your Email</label>
                      <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Create Password</label>
                      <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block">Sign Up</button>
                  </form>
                    <p>Or log in <a href="login-page">here</a></p>
                  </div>
                </div>
              </div>
          </div>
          </div>    
              <!-- jQuery -->
              <script src="/v/jquery/jquery.min.js"></script>
              <!-- Bootstrap Core JavaScript -->
              <script src="/v/bootstrap/js/bootstrap.min.js"></script>
              <!-- Metis Menu Plugin JavaScript -->
              <script src="/v/metisMenu/metisMenu.min.js"></script>

              <!-- Custom Theme JavaScript -->
              <script src="/js/signup.js"></script>
              <script src="/js/admin.js"></script>
              
            </body>
