<!--::::::::::::::::::::::::::
          TASKS -
::::::::::::::::::::::::::::::-->
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
      <i class="fa fa-calendar fa-fw"></i> To Do List</div>
      <div class="panel-body">
        
        <input id="task"><button type="button" class="btn btn-default" id="add">Add</button>
        <hr>
        <div id="todos"></div>
        
      </div>
    </div>
  </div>
</div>
<!--::::::::::::::::::::::::::
      PANEL 1 - TODAY + TIME 
::::::::::::::::::::::::::::::-->
<div class="row">
  <div class="col-lg-6 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-calendar-check-o fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div>TODAY IS</div>
            <div class="huge" id="today"></div>
            <div class="large" id="time"></div>
          </div>
        </div>
      </div>
      <a href="calendar-page">
        <div class="panel-footer">
          <span class="pull-left">VIEW MORE</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
<!--:::::::::::::::::::::::::::::::::::
PANEL 3 - POSITIVE AFFRIMATIONS #QUOTES
:::::::::::::::::::::::::::::::::::::::-->
<div class="col-lg-6 col-md-6">
  <div class="panel panel-default" id="quotes">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-3">
          <i class="fa fa-heart-o fa-5x"></i>
        </div>
        <div class="col-xs-9 text-right">
          <!-- # Q O D -->
          <div id="quoteContainer">
            <p></p>
            <p id="quoteGenius"></p>
          </div>
          <!--end quoteContainer-->
          
          <a href="#"><div id="buttonContainer">
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div id="buttonContainer">
        <span class="pull-left" id="quoteButton">QUOTE OF THE DAY</span>
        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
        <div class="clearfix"></div>
      <!--</a>-->
