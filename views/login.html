<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Plan-Tastic</title>
        <!-- Bootstrap Core CSS -->
        <link href="/v/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="/v/metisMenu/metisMenu.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/sb-admin-2.css" rel="stylesheet">
        <!-- Morris Charts CSS -->
        <link href="/v/morrisjs/morris.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="/v/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico|Roboto" rel="stylesheet">
        <!-- Login Page CSS-->
        <link href="/css/login-page.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div>
                    <a href="/">
				        <img class="login_logo" src="/images/Plan_Tastic_Logo.jpg" alt="logo">
                    </a>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-body">
                            <h2>Log In</h2>
                            <form class="login">
                                <fieldset>
                                    <!--<form class="login">-->
                                        <div class="form-group">
                                            <input class="form-control" placeholder="E-mail" name="email" type="email" id="email-input" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" id="password-input" value="">
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <button type="submit" class="btn btn-lg btn-success btn-block" >Login</button>
                            </fieldset>
                    </form>
                    <br>
                     <p>Or sign up <a href="signup-page">here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="/v/jquery/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/v/bootstrap/js/bootstrap.min.js"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="/v/metisMenu/metisMenu.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="/js/login.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
